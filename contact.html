<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Montserrat+Alternates:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <title>Contact Me</title>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="position-sticky w-100">
            <nav class="navbar navbar-expand-sm navbar-light bg-light w-100">
                <div class="container-fluid px-5">
                    <a class="navbar-brand" href="#"><img src="images/logo1.png" alt="" style="width: 70px;"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active navi-links" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link navi-links" href="about.html">About</a>
                            <a class="nav-link navi-links" href="contact.html">Contact</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main -->
        <main>
            <section class="contact d-flex w-100">
                <!-- <img class="img-fluid" src="images/mailbox.jpg" alt=""> -->
                <div class="contact-form d-flex justify-content-center w-100">
                    <form class="w-50 border rounded p-5">
                        <div class="contact-form-icon bg-light p-3 rounded-circle d-flex align-items-center justify-content-center">
                            <i class="bi bi-mailbox2 heading"></i>
                        </div>
                        <div class="mb-3">
                          <label for="name" class="form-label">name</label>
                          <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>

                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <button type="submit" class="btn text-white">Send</button>
                    </form>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-primary">
            
            <div class="interrested p-5">
                <h4 class="text-center text-light">Interested?</h4>
                <p class="text-center text-light">You can contact me through <a class="link-dark text-decoration-none" href="contact.html">test@test.de</a> or you can follow my progress through...</p>
                <div class="footer-social-media-icons text-center">
                    <svg class="social-media-icons icon me-4 bg-light rounded p-1 icon-github"><use xlink:href="images/SVG/sprite.svg#icon-github"></use></svg>
                    <svg class=" social-media-icons icon me-4 bg-light rounded p-1 icon-linkedin"><use xlink:href="images/SVG/sprite.svg#icon-linkedin"></use></svg>
                    <svg class="social-media-icons icon bg-light rounded p-1 icon-xing"><use xlink:href="images/SVG/sprite.svg#icon-xing"></use></svg>
                </div>
            </div>
            <div class="copyright text-center p-3 bg-light">
                <p>Copyright &copy; My Website 2021</p>
            </div>
            
        </footer>

    </div>
</body>
</html>
